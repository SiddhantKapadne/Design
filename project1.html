<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Experience Case Study</title>
    <style>
        :root {
            --primary-bg: #121212;
            --text-color: #FFFFFF;
            --accent-color: #A0A0A0;
            --highlight: #FF4081;
            --grid-gap: 3rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        .custom-cursor {
            width: 8px;
            height: 8px;
            background: var(--highlight);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.3s ease;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            letter-spacing: -0.02em;
        }

        nav {
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            background: rgba(18, 18, 18, 0.95);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 0;
            color: var(--highlight);
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--highlight);
        }

        .project-content {
            padding-top: 100px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-image {
            width: 100%;
            height: auto;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            padding: 2rem;
        }

        .project-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .project-grid img:hover {
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 2rem;
            }

            .project-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                display: none;
            }

            .custom-cursor {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    
    <nav>
        <div class="logo">SK</div>
        <div class="nav-links">
            <a href="index.html#work">Work</a>
            <a href="index.html#about">About</a>
            <a href="resume.html">Resume</a>
            <a href="index.html#contact">Contact</a>
        </div>
    </nav>

    <div class="project-content">
        <img src="project1-hero.jpg" alt="Mobile Experience Hero" class="project-image">
        
        <div class="project-grid">
            <img src="project1-detail1.jpg" alt="Mobile Experience Detail 1">
            <img src="project1-detail2.jpg" alt="Mobile Experience Detail 2">
            <img src="project1-detail3.jpg" alt="Mobile Experience Detail 3">
            <img src="project1-detail4.jpg" alt="Mobile Experience Detail 4">
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.custom-cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.querySelectorAll('a, img').forEach(item => {
            item.addEventListener('mouseenter', () => {
                document.querySelector('.custom-cursor').style.transform = 'scale(2)';
            });
            item.addEventListener('mouseleave', () => {
                document.querySelector('.custom-cursor').style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
