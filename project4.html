        :root {
            --primary-bg: #121212;
            --text-color: #FFFFFF;
            --accent-color: #A0A0A0;
            --highlight: #FF4081;
            --grid-gap: 3rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        .custom-cursor {
            width: 8px;
            height: 8px;
            background: var(--highlight);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.3s ease;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            letter-spacing: -0.02em;
        }

        /* Navigation */
        nav {
            padding: 1rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            background: rgba(18, 18, 18, 0.95);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 0;
            color: var(--highlight);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--highlight);
        }

        /* Case Study Section */
        .case-study {
            padding-top: 80px;
        }

        .case-study-image {
            width: 100%;
            /* margin-bottom: 2rem; */
        }

        .case-study-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 2rem;
            }

            .case-study {
                padding-top: 60px;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                display: none;
            }

            .custom-cursor {
                display: none;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.custom-cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.querySelectorAll('a').forEach(item => {
            item.addEventListener('mouseenter', () => {
                document.querySelector('.custom-cursor').style.transform = 'scale(2)';
            });
            item.addEventListener('mouseleave', () => {
                document.querySelector('.custom-cursor').style.transform = 'scale(1)';
            });
        });
    </script>
